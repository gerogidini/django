{% extends "WebSeleccion/base.html" %}

{% load static %}

{% block content %}

<div id='fondoHome'>
	<div id='divContacto'>		
		<form action="/editarJugador/" method="POST">
			{% csrf_token %}
            <div class="form-group">
                <input type="text" name="id" class="form-control" value="{{jugador.id}}"
                    readonly>
            </div>
			<div class="form-group">
                <input type="text" name="nombre" class="form-control" placeholder="{{jugador.nombre}}"
                    minlength="3" maxlength="20" required>
            </div>
            <div class="form-group">
                <input type="text" name="apellido" class="form-control" placeholder="{{jugador.apellido}}"
                    maxlength="50" required>
            </div>
            <div class="form-group">
                <input type="text" name="partidos" class="form-control" min="1" max="200"
                    value="{{jugador.partidos}}" required>
            </div>
            <div class="form-group">
                <select multiple name="campeonatos">
                    {% for titulo in titulos %}
                    	<option>{{titulo.id}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
            </div>
		</form>
	</div>
</div>

{% endblock %}
